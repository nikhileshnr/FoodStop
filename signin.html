<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./style/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <title>FoodStop</title>
    <link rel="icon" type="image/x-icon" href="./assets/Subtract.png">
    <script src="https://unpkg.com/smoothscroll-polyfill@0.6.11/dist/smoothscroll.min.js"></script>

</head>

<body>
    <header>
        <div class="flex-container">
            <div class="first">
                <div class="first-sub">
                    <img src="./assets/Subtract.svg">
                </div>
                <a href="./Index.html">
                    <div class="second-sub">FoodStop</div>
                </a>
            </div>
        </div>
    </header>
    <div class="headtext">Welcome <span>back</span></div>
    <div class="flex-container">
        <div class="flex1"><img src="./assets/graffiti.svg"></div>
        <div class="flex2 login-section">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn one" onclick="login()"><span style="color: #fff;">Phone
                            Number</span></button>
                    <button type="button" class="toggle-btn two" onclick="register()"><span>Email</span></button>
                </div>
                <form id="phone" class="input-group">
                    <input type="tel" class="input-field call" placeholder="Phone Number" required>
                    <button type="submit" class="submit-btn">Request OTP</button>
                </form>
                <form id="email" class="input-group">
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required style="margin-top: 20px;">
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div id="separate">
                    <div class="line"></div>
                    <div id="or">OR</div>
                    <div class="line"></div>
                </div>
                <a href="#"><div id="google">
                    <div id="logo"><img src="./assets/Google.svg"></div>
                    <div id="text">Login With Google</div>
                </div></a>
                <div class="signup">Not registered yet?<a href="#">Create an account</a></div>
            </div>
        </div>
    </div>
    <div class="gap"></div>
    <footer>
        <div id="footer">
            <div class="flex6">
                <div class="logoflex">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="22" viewBox="0 0 24 22" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 4.41904C0 0.139537 5.35289 -0.803163 7.80629 2.70326C10.2648 6.21694 11.7134 10.4917 11.7301 15.1045C11.7301 10.5322 13.1371 6.28915 15.5409 2.78611C17.8898 -0.636952 23.0647 0.267582 23.0647 4.41905V9.91066C23.0647 16.2798 17.9015 21.443 11.5324 21.443C5.16321 21.443 0 16.2798 0 9.91065V4.41904Z"
                                fill="white" />
                        </svg>
                    </div>
                    <a href="#" id="top-link">
                        <div class="footname">FoodStop</div>
                    </a>
                </div>
                <div class="inner-flex">
                    <div><a>About us</a></div>
                    <div><a>Delivery</a></div>
                    <div><a>Help & Support</a></div>
                    <div><a>T&C</a></div>
                </div>
                <div id="contact">Contact: <a>nikhilesh21.nr@gmail.com</a></div>
            </div>
            <div class="flex7">
                <div><a><img src="./assets/facebook.svg"></a></div>
                <div><a><img src="./assets/Instagram.svg"></a></div>
                <div><a><img src="./assets/twitter.svg"></a></div>
            </div>
        </div>
    </footer>
    <script src="./global.js" defer></script>
    <script>
        var x = document.getElementById('phone');
        var y = document.getElementById('email');
        var z = document.getElementById('btn');

        function register() {
            x.style.left = "-400px";
            y.style.left = "30px";
            z.style.left = "130px";
            // Change text color for "Phone Number" section
            document.querySelector('.two span').style.color = "white";
            document.querySelector('.one span').style.color = "#4f4f4f";
        }

        function login() {
            x.style.left = "30px";
            y.style.left = "450px";
            z.style.left = "0px";
            // Change text color for "Email" section
            document.querySelector('.one span').style.color = "white";
            document.querySelector('.two span').style.color = "#4f4f4f";
        }
    </script>


</body>

</html>
